<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body >
    <main>

        
        <div class="container">
            <div class="description text">
                <h2>Calc</h2>

                <div class="theme">

                    <h3>THEME</h3>

                    <div class="toggle-box">
                        <ul>
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                        </ul>

                        <div class="toggle">
                            <div id="toggle-button" ></div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

        <div class="input-buttons">

            <div class="input">
                <input type="text" id="input">
            </div>

            <div class="buttons">

                <div class="button-group">
                    <button type="button" class="btn">7</button>
                    <button type="button" class="btn">8</button>
                    <button type="button" class="btn">9</button>
                    <button type="button" class="color" id="delete">DEL</button>
                </div>
                
                <div class="button-group">
                    <button type="button" class="btn">4</button>
                    <button type="button" class="btn">5</button>
                    <button type="button" class="btn">6</button>
                    <button type="button" class="btn">+</button>
                </div>
                
                <div class="button-group">
                    <button type="button" class="btn">1</button>
                    <button type="button" class="btn">2</button>
                    <button type="button" class="btn">3</button>
                    <button type="button" class="btn">-</button>
                </div>
                
            <div class="button-group">
                    <button type="button" class="btn">.</button>
                    <button type="button" class="btn">0</button>
                    <button type="button" class="btn">/</button>
                    <button type="button" class="btn">*</button>
            </div>
                        
            <div id="reset-submit">
                    <button type="reset" class="color reset">RESET</button>
                    <button type="submit" class="red submit">=</button>
            </div>
                
            </div>
        </div>

        <footer>
            <h2 class="text"> *Note: Click numbers to change theme</h2>
        </footer>
    </main>
    <script src="index.js"></script>
</body>
</html>
